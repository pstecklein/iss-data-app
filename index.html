<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ISS Location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="">
    </script>
    <link rel="stylesheet" type="text/css" href="app.css">
  </head>
  <body>
    <div class="input-container">
      <div class="text-inputs">
        <div class="city">
          <h3>City</h3>
          <input type="text" id="city" class="no-outline" placeholder="Ex: Los Angeles">
        </div>
        <div class="state">
          <h3>State</h3>
          <input type="text" id="state" class="no-outline" placeholder="Ex: CA">
        </div>
      </div>
      <button id="submitBtn">Submit</button>
    </div>
    <div class="coordinates-container">
      <div class="userCoordinates coordinatesChild">
        <h5></h5>
        <span></span>
      </div>
      <div class="issCoordinates coordinatesChild">
        <h5></h5>
        <span></span>
      </div>
    </div>

    <div class="data">
      <div id="mapid"></div>
      <div class="distance">
        <h4></h4>
        <span></span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.0.js"
      integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
      crossorigin="anonymous"
    >
    </script>
    <script src="app.js" type="text/javascript"></script>
    <script src="map.js" type="text/javascript"></script>
  </body>
</html>
